<tr>
    <td>
        {{ .date }}
    </td>

    <td>
        <ul>
        {{ range .covers }}
            <li>{{ with .notes }}<a href="{{ absURL . }}">{{ end }}{{ .title }}{{ with .notes }}</a> {{ end }}</li>
        {{ end }}
        </ul>
    </td>

    <td>
        <ul>
        {{ range .readings }}
            <li>{{ .title }}</li>
        {{ end }}
        </ul>
    </td>

    <td>
        <ul>
        {{ range .workdue }}
            <li>{{ .title }}</li>
        {{ end }}
        </ul>
    </td>
</tr>
